<!DOCTYPE html>
<html>
<head>
    <title>Naiive Recommendation System</title>
    <style>
        .user-message {
            color: blue;
        }
        .class-message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Naiive Recommendation System</h1>
    
    {% if history %}
    <h2>History:</h2>
    <ul>
        {% for message in history %}
        {% if message.role == 'user' %}
        <li class="user-message">{{ message.content }}</li>
        {% else %}
        <li class="class-message">{{ message.content }}</li>
        {% endif %}
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        <label for="user_input">Enter your input:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
        <button type="button" onclick="resetHistory()">Reset</button>
    </form>

    <script>
        function resetHistory() {
            // This function will be called when the Reset button is clicked.
            if (confirm('Are you sure you want to reset the history?')) {
                // Redirect to the same page with a query parameter to indicate reset.
                window.location.href = '/?reset=true';
            }
        }
    </script>
</body>
</html>
